<h2><mat-icon class="mr-1">label</mat-icon>Estados</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Cod. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
  </ng-container>

  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> Pa√≠s </th>
    <td mat-cell *matCellDef="let element"> {{element.pais.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Editar / Deletar </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onEditClick(element.id)">edit</mat-icon>
      <mat-icon (click)="onDeleteClick(element.id)" class="ml-3">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mt-3">
  <button mat-raised-button color="primary" (click)="onVoltarClick()">Voltar</button>
  <button mat-raised-button color="primary" class="ml-2" (click)="onAddClick()">Adicionar</button>
</div>
