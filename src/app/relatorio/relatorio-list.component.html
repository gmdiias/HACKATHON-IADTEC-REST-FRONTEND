<h2>Relatorio de Clientes</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let element"> {{element.estado.pais.nome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mt-3">
  <button mat-raised-button color="primary" (click)="onVoltarClick()">Voltar</button>
</div>
